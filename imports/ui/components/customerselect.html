<template name="customerselect">
  <div class="form-floating">
    <select class="form-control form-select" id="customerselect">
      <option value="" disabled>{{t "customer.select_customer"}}</option>
      <option value="all" selected="{{selected 'all'}}">{{t "customer.all"}}</option>
      {{#each customers}}
        <option value="{{name}}" selected="{{selected(name)}}">{{name}}</option>
      {{/each}}
    </select>
    <label>{{t "globals.customer"}}</label>
  </div>
</template>
